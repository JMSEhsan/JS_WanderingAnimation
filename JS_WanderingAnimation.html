<script>

var id = null;
function myMove() {

  var elem0 = document.getElementById("myAnimation0");   
  var posx0 = 0;
  var posy0 = 0;
    
  var elem = document.getElementById("myAnimation");   
  var posx = 0;
  var posy = 0;
  
  clearInterval(id);
  id = setInterval(frame, 10);
 
  
  function ramdomMkr(){
    var r =  Math.floor(Math.random() * 4 + 1);
    return r;
  }

  var r1 = ramdomMkr();
  var r2 = ramdomMkr();

  var r10 = ramdomMkr();
  var r20 = ramdomMkr();

  function frame() {
    if (posx0 >= 350 - 4 ){
    
      posy0 = posy0 + r20 / r10 * (350 - posx0);
      elem0.style.left = 350 + 'px'; 
      elem0.style.top = posy0 + 'px'; 

      posx0 = - posx0;

      r10 = ramdomMkr();
      r20 = ramdomMkr();
    }

    else if ( posy0 >= 350 -4){
      posx0 = posx0 + r10 / r20 * (350 - posy0);
      elem0.style.left = posx0 + 'px'; 
      elem0.style.top = 350 + 'px'; 

      posy0 = -posy0;

      r10 = ramdomMkr();
      r20 = ramdomMkr();
    }

    else {
       
      posx0 = posx0 + r10; 
      posy0 = posy0 + r20;
      elem0.style.left = Math.abs(posx0) + 'px'; 
      elem0.style.top = Math.abs(posy0) + 'px'; 
    }


  //function frame() {
    if (posx >= 350 - 4 ){
    
      posy = posy + r2 / r1 * (350 - posx);
      elem.style.left = 350 + 'px'; 
      elem.style.top = posy + 'px'; 

      posx = - posx;

      r1 = ramdomMkr();
      r2 = ramdomMkr();
    }

    else if ( posy >= 350 -4){
      posx = posx + r1 / r2 * (350 - posy);
      elem.style.left = posx + 'px'; 
      elem.style.top = 350 + 'px'; 

      posy = -posy;

      r1 = ramdomMkr();
      r2 = ramdomMkr();
    }

    else {
       
      posx = posx + r1; 
      posy = posy + r2;
      elem.style.left = Math.abs(posx) + 'px'; 
      elem.style.top = Math.abs(posy) + 'px'; 
    }
    
  }
}

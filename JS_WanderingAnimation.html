<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: azure;

  
}

#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;


}


</style>
<body>

<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>



var id = null;
function myMove() {

    
  var elem = document.getElementById("myAnimation");   
  var posx = 0;
  var posy = 0;
  
  clearInterval(id);
  id = setInterval(frame, 10);
 
  let r1 = Math.floor(Math.random() * 4+1);
  let r2 = Math.floor(Math.random() * 4+1);

  function frame() {
    if (posx == 350 - 350 % r1 || posy == 350 - 350 % r2 || posx == - 350 % r1  || posy == - 350 % r2) {
     // clearInterval(id);
    
    posx = - posx;
    posy = - posy;

    r1 = Math.floor(Math.random() * 5);
    r2 = Math.floor(Math.random() * 5);

    //r = Math.floor(Math.random() * 1);

       
    } else {
       
      posx = posx + r1; 
      posy= posy + r2;
      elem.style.top = Math.abs(posx) + 'px'; 
      elem.style.left = Math.abs(posy) + 'px'; 
    }
  }
}
</script>

</body>
</html>
